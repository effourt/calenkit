<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout (~{::link}, ~{::script}, ~{::style}, ~{::title}, ~{::div})}">
<head>
    <meta charset='utf-8' />
    <title>메인 페이지</title>
    <link th:href="@{/library/packages/core/main.css}" href='../static/library/packages/core/main.css' rel='stylesheet' />
    <link th:href="@{/library/packages/daygrid/main.css}" href='../static/library/packages/daygrid/main.css' rel='stylesheet' />
    <link th:href="@{/library/packages/timegrid/main.css}" href='../static/library/packages/timegrid/main.css' rel='stylesheet' />
    <link th:href="@{/library/packages/list/main.css}" href='../static/library/packages/list/main.css' rel='stylesheet' />
    <script th:src="@{/library/packages/core/main.js}" src='../static/library/packages/core/main.js'></script>
    <script th:src="@{/library/packages/interaction/main.js}" src='../static/library/packages/interaction/main.js'></script>
    <script th:src="@{/library/packages/daygrid/main.js}" src='../static/library/packages/daygrid/main.js'></script>
    <script th:src="@{/library/packages/timegrid/main.js}" src='../static/library/packages/timegrid/main.js'></script>
    <script th:src="@{/library/packages/list/main.js}" src='../static/library/packages/list/main.js'></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var ajaxData = [[${mapList}]];

            $.ajax({
                url: '/main_ajax',
                method: 'GET',
                success: function (scheduleList) {
                    scheduleList.forEach(function (schedule) {
                        ajaxData.push({
                            "scNo":schedule.scNo,
                            "scTitle":schedule.scTitle,
                            "scSdate":schedule.scSdate,
                            "scEdate":schedule.scEdate
                        });
                    });
                    console.log(ajaxData);
                    console.log(ajaxData[0]);
                }
            });

            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
                height: 'parent',
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                defaultView: 'dayGridMonth',
                defaultDate: '2023-04-27',
                navLinks: true, // can click day/week names to navigate views
                editable: true,
                events: /*[
                    for(let i=0;i<ajaxData.length;i++) {
                        title : ajaxData[i].scTitle,
                        start : ajaxData[i].scSdate,
                        end : ajaxData[i].scEdate,
                        url : 'local:8080/main_'+ajaxData[i].scNo
                    }
                ]*/ajaxData,
                eventLimit: true, // allow "more" link when too many events
            });
            calendar.on('dateClick', function(info) {
                alert("날짜 셀 Click Event");
            });

            calendar.on('eventClick', function(info) {
                let scheduleTitle = 'testSchedule';
                let startDay = '2023-03-17';
                let endDay = '2023-05-24';
                alert(info.event.scNo);
                calendar.addEvent({'title': scheduleTitle, 'start': startDay, 'end': endDay, 'scNo': 1});
            });

            calendar.render();
        });
    </script>


    <style>

        html, body {
            overflow: hidden; /* don't do scrollbars */
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #calendar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .fc-header-toolbar {
            /*
            the calendar will be butting up against the edges,
            but let's scoot in the header's buttons
            */
            padding-top: 1em;
            padding-left: 1em;
            padding-right: 1em;
        }

    </style>
</head>
<body>
<div id='calendar-container'>
    <div id="calendar"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="../static/css/myPageModify.css" rel="stylesheet" th:href="@{/css/myPageModify.css}">

</head>

<body>
<form action="/mypage/modify-pw" method="post">

    <!-- 비밀번호가 존재하지 않을 경우 창이 표시되지 않게 한다 -->
    <div class="password" style="display: none">
        <p>이전 비밀번호</p>
        <input id="memPw" name="memPw" oninput="checkPw()" type="password">
        <input id="mPw" name="mPw" th:value="${loginMember?.memPw}" type="hidden">
        <span class="pw_ok">비밀번호가 일치합니다.</span>
        <span class="pw_already">비밀번호가 일치하지 않습니다.</span>
    </div>


    <p>새 비밀번호</p>
    <input id="password1" name="password1" oninput="checkPassword2()" type="password">
    <span class="password_nonematch">영어(소문자),숫자,특수문자를 하나씩 포함해서 8~15글자로 작성해주세요.</span>
    <span class="password_match">형식에 맞습니다.</span>

    <p>비밀번호 확인</p>
    <input id="password2" name="password2" oninput="checkPassword()" type="password">
    <!-- memId ajax 중복체크 -->
    <span class="password_ok">비밀번호가 일치합니다.</span>
    <span class="password_already">비밀번호가 일치하지 않습니다.</span>
    <button class="updateButton" style="display: none">비밀번호 변경</button>
</form>

</body>

<script src="../static/js/myPageModify.js" th:src="@{/js/myPageModify.js}"></script>

</html>

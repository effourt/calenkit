<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>이 작업은 실행 취소할 수 없습니다.전체 계정이</p>
    <p>삭제됩니다. 모든 개인 워크스페이스가 삭제되고 </p>
    <p>모든 공유 워크스페이스에서 이 계정이 제거됩니다.</p>
    <p></p>
    <h5>닉네임의 Notion</h5>
    <label>아이디</label>
    <input type="text" memId="memId" name="memId" oninput = "checkmemId()" >

    <!-- memId ajax 중복체크 -->
    <span class="memId_ok">이메일이 일치합니다.</span>
    <span class="memId_already">이메일이 일치하지 않습니다.</span>

    <button>계정 및 워크스페이스 삭제</button>
    <button>취소</button>
</body>
<script type="text/javascript">
    function checkmemId(){
        var memId = $('#memId').val(); //memId값이 "memId"인 입력란의 값을 저장
        $.ajax({
            url:'./memIdCheck', //Controller에서 요청 받을 주소
            type:'get', //GET 방식으로 전달
            data:{memId:memId},
            success:function(cnt){ //컨트롤러에서 넘어온 cnt값을 받는다
                if(cnt == 0){ //cnt가 1이 아니면(=0일 경우) -> 사용 가능한 아이디
                    $('.memId_ok').css("display","inline-block");
                    $('.memId_already').css("display", "none");
                } else { // cnt가 1일 경우 -> 이미 존재하는 아이디
                    $('.memId_already').css("display","inline-block");
                    $('.memId_ok').css("display", "none");
                    alert("아이디를 다시 입력해주세요");
                    $('#memId').val('');
                }
            },
            error:function(){
                alert("에러입니다");
            }
        });
    };



</script>
</html>

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <p>이 작업은 실행 취소할 수 없습니다.전체 계정이</p>
    <p>삭제됩니다. 모든 개인 워크스페이스가 삭제되고 </p>
    <p>모든 공유 워크스페이스에서 이 계정이 제거됩니다.</p>
    <p></p>
    <h5>닉네임의 Notion</h5>
    <label for="memId">아이디</label>
    <input type="text" id="memId" name="memId" oninput = "checkId()" >

    <!-- memId ajax 중복체크 -->
    <span class="id_ok" style="display: none">이메일이 일치합니다.</span>
    <span class="id_already" style="display: none">이메일이 일치하지 않습니다.</span>

    <button>계정 및 워크스페이스 삭제</button>
    <button>취소</button>
</body>
<script type="text/javascript">
    function checkId(){
        var memId = $('#memId').val(); //memId값이 "memId"인 입력란의 값을 저장
        $.ajax({
            url:'/idCheck', //Controller에서 요청 받을 주소
            type:'get', //GET 방식으로 전달
            data:{memId:memId},
            success:function(cnt){ //컨트롤러에서 넘어온 cnt값을 받는다
                if(cnt == 0){ //cnt가 1이 아니면(=0일 경우) -> 일치하지 않는 아이디
                    $('.id_already').css("display","inline-block");
                    $('.id_ok').css("display", "none");
                } else { // cnt가 1일 경우 -> 일치하는 아이디
                    $('.id_ok').css("display","inline-block");
                    $('.id_already').css("display", "none");
                }
            },
            error:function(){

            }
        });
    };



</script>
</html>

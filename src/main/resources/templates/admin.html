<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link rel="dns-prefetch" href="//unpkg.com" />
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
    <style>
        [x-cloak] {
            display: none;
        }

        /* input:checked + svg {
            display: block;
        } */
        [type="checkbox"] {
            box-sizing: border-box;
            padding: 0;
        }

        .form-checkbox {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            -webkit-print-color-adjust: exact;
            color-adjust: exact;
            display: inline-block;
            vertical-align: middle;
            background-origin: border-box;
            -webkit-member-select: none;
            -moz-member-select: none;
            -ms-member-select: none;
            member-select: none;
            flex-shrink: 0;
            color: currentColor;
            background-color: #fff;
            border-color: #e2e8f0;
            border-width: 1px;
            border-radius: 0.25rem;
            height: 1.2em;
            width: 1.2em;
        }

        .form-checkbox:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M5.707 7.293a1 1 0 0 0-1.414 1.414l2 2a1 1 0 0 0 1.414 0l4-4a1 1 0 0 0-1.414-1.414L7 8.586 5.707 7.293z'/%3e%3c/svg%3e");
            border-color: transparent;
            background-color: currentColor;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>

</head>
<body>
<!-- partial:index.partial.html -->
<body class="antialiased sans-serif bg-gray-200">
<div class="container mx-auto py-6 px-4" x-data="datatables()" x-cloak>
    <h1 class="text-3xl py-4 border-b mb-10">회원관리</h1>

    <div x-show="selectedRows.length" class="bg-teal-200 fixed top-0 left-0 right-0 z-40 w-full shadow">
        <div class="container mx-auto px-4 py-4">
            <div class="flex md:items-center">
                <div class="mr-4 flex-shrink-0">
                    <svg class="h-8 w-8 text-teal-600"  viewBox="0 0 20 20" fill="currentColor">  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/></svg>
                </div>
                <div x-html="selectedRows.length + ' rows are selected'" class="text-teal-800 text-lg"></div>
            </div>
        </div>
    </div>

    <div class="mb-4 flex justify-between items-center">
        <div class="flex-1 pr-4">
            <div class="relative md:w-1/3">
                <input type="search"
                       class="w-full pl-10 pr-4 py-2 rounded-lg shadow focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                       placeholder="Search...">
                <div class="absolute top-0 left-0 inline-flex items-center p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400" viewBox="0 0 24 24"
                         stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                         stroke-linejoin="round">
                        <rect x="0" y="0" width="24" height="24" stroke="none"></rect>
                        <circle cx="10" cy="10" r="7" />
                        <line x1="21" y1="21" x2="15" y2="15" />
                    </svg>
                </div>
            </div>
        </div>

    </div>

    <div class="overflow-x-auto bg-white rounded-lg shadow overflow-y-auto relative"
         style="height: 405px;">
        <table class="border-collapse table-auto w-full whitespace-no-wrap bg-white table-striped relative">
            <thead>
            <tr class="text-left">
                <th class="py-2 px-3 sticky top-0 border-b border-gray-200 bg-gray-100">
                    <label
                            class="text-teal-500 inline-flex justify-between items-center hover:bg-gray-200 px-2 py-2 rounded-lg cursor-pointer">
                        <input type="checkbox" class="form-checkbox focus:outline-none focus:shadow-outline" @click="selectAllCheckbox($event);">
                    </label>
                </th>
                <template x-for="heading in headings">
                    <th class="bg-gray-100 sticky top-0 border-b border-gray-200 px-6 py-2 text-gray-600 font-bold tracking-wider uppercase text-xs"
                        x-text="heading.value" :x-ref="heading.key" :class="{ [heading.key]: true }"></th>
                </template>
            </tr>
            </thead>
            <tbody>
            <template x-for="member in members" :key="member.memId">
                <tr>
                    <td class="border-dashed border-t border-gray-200 px-3">
                        <label
                                class="text-teal-500 inline-flex justify-between items-center hover:bg-gray-200 px-2 py-2 rounded-lg cursor-pointer">
                            <input type="checkbox" class="form-checkbox rowCheckbox focus:outline-none focus:shadow-outline" :name="member.memId"
                                   @click="getRowDetail($event, member.memId)">
                        </label>
                    </td>
                    <td class="border-dashed border-t border-gray-200 memId">
                        <span class="text-gray-700 px-6 py-3 flex items-center" x-text="member.memId"></span>
                    </td>
                    <td class="border-dashed border-t border-gray-200 memName">
                        <span class="text-gray-700 px-6 py-3 flex items-center" x-text="member.memName"></span>
                    </td>
                    <td class="border-dashed border-t border-gray-200 memLogin">
                        <span class="text-gray-700 px-6 py-3 flex items-center" x-text="member.memLogin"></span>
                    </td>
                    <td class="border-dashed border-t border-gray-200 memStatus">
								<span class="text-gray-700 px-6 py-3 flex items-center"
                                      x-text="member.memStatus"></span>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
    </div>
</div>

<script>
    function datatables() {
        return {
            headings: [
                {
                    'key': 'memId',
                    'value': 'ID'
                },
                {
                    'key': 'memName',
                    'value': '닉네임'
                },
                {
                    'key': 'memLogin',
                    'value': '최근 로그인 일자'
                },
                {
                    'key': 'memStatus',
                    'value': '상태'
                }
            ],
                members: [],
            selectedRows: [],

            open: false,

            //체크박스 개별 선택
            getRowDetail($event, id) {
                let rows = this.selectedRows;

                if (rows.includes(id)) {
                    let index = rows.indexOf(id);
                    rows.splice(index, 1);
                } else {
                    rows.push(id);
                }
            },

            //체크박스 전체선택
            selectAllCheckbox($event) {
                let columns = document.querySelectorAll('.rowCheckbox');

                this.selectedRows = [];

                if ($event.target.checked == true) {
                    columns.forEach(column => {
                        column.checked = true
                        this.selectedRows.push(parseInt(column.name))
                    });
                } else {
                    columns.forEach(column => {
                        column.checked = false
                    });
                    this.selectedRows = [];
                }
            }
        }
    }
    // 가져온 memberList 데이터를   JSON 형식으로 변환하여 members 배열에 넣음
    $.ajax({
        url: '/admin_memberList',

        method: 'GET',
        success: function (data) {
            var members = []; // members 배열 초기화
            data.forEach(function (member) {
                var memberData = {
                    memId: member.memId,
                    memName: member.memName,
                    memLogin: member.memLogin,
                    memStatus: member.memStatus
                };
                members.push(memberData); // members 배열에 변환된 member 객체 추가
            });
        }
    });
</script>
</body>
<!-- partial -->

</body>
</html>
